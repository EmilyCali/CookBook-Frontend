<!DOCTYPE html>
<html ng-app="cookbook_app">
  <head>
    <meta charset="utf-8">
    <title>Cookbook</title>
    <!-- angular -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <!-- login form controller file(s) -->
    <script type="text/javascript" src="/js/controllers/users.js"></script>
    <!-- css -->
    <!-- cdn (skelton bootstrap whatever)-->

    <!-- our css file(s) -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body ng-controller="mainController as ctrl">
    <!-- HEADER -->
    <header>
      <h2 class="logo">HUNGRY FOR MORE</h2>
      <nav class="cl-effect-1" id="cl-effect-1">
        <a href="">ABOUT</a>
        <a href="">LOGIN</a>
        <a href="">SIGN UP</a>
        <a href="">RECIPE FEED</a>
        <a href="">EDIT ACCOUNT</a>
        <a href="" ng-click="ctrl.logout()">LOG OUT</a>
      </nav>
    </header>
    <!--END HEADER-->

    <!--MAIN PAGE-->
    <div>
     <section class="banner">
       <h1 class="banner-h1">Browse hundreds of recipe ideas to get <br/> yourself back in the  kitchen</h1>
       <a class="browse" href="#" ng-click="">BROWSE RECIPES</a>
     </section>
     <main class="main-content">
       <section class="mid">
         <p>BENEFIT</p>
       </section>
       <section class="mid" id="mid">
         <p>BENEFIT</p>
      </section>
      <section class="mid">
       <p>BENEFIT</p>
     </section>
     </main>
   </div>
  <!--END MAIN PAGE-->

  <!--CREATE ACCOUNT MODAL-->
  <section id="signup-modal" class="">
    <section class="modal-input-box">

          <form ng-submit="ctrl.createAccount(user)">
      <label>Create an Account </label><input type="text" ng-model="user.username" placeholder="username"/>
      <input type="password" ng-model="user.password" placeholder="password"/>
      <input type="submit" value="Sign Up"/>
    </form>
    </section>
  </section>
  <!--END CREATE ACCOUNT MODAL-->

  <!--LOGIN MODAL-->
 <section id="login-modal" class="modal">
   <section class="modal-input-box">
     <!--Button to close modal-->
     <div>
     <a class="close">X</a>
     </div>
     <!-- Button to close the modal END-->
     <form ng-submit="ctrl.login(user)">
       <div class="legend-container">
         <legend><h2>Login</h2></legend>
       </div>
       <label for="username">Username:</label>
       <input type="text" ng-model="user.username" placeholder="username"/>
       <br/>
       <label for="password">Password:</label>
       <input type="password" ng-model="user.password" placeholder="password"/>
       <br/>
       <input ng-click="user.login()" type="submit"/>
     </form>
     <p>Logged in username: {{ ctrl.user.username }} </p>
     <div>{{ctrl.error}}</div>
     <div ng-repeat="user in ctrl.user">
       <h1>{{user.username}}</h1>
     </div>

   </section>
 </section>
 <!--END LOGIN MODAL-->

 <!-- CREATE RECIPE -->
 <section class="">
  <section class="modal-input-box">
  </section>
</section>
  <!--END CREATE RECIPE -->

  <!-- EDIT RECIPE -->
  <section class="">
   <section class="modal-input-box">
      <button ng-click="ctrl.deleteRecipe()">Delete Recipe</button>
   </section>
 </section>
   <!--EDITRECIPE -->

  <!--USER EDIT/ DELETE MODAL-->
  <section id="edit-user-modal" class="">
   <section class="modal-input-box">
     <button ng-click="ctrl.deleteAccount()">Delete Account</button>
   </section>
 </section>
 <!--END USER EDIT/DELETE MODAL-->


  </body>
</html>
